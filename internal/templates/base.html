{{define "base"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        footer {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .messages-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 60px;
        }
        .message {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: #f9f9f9;
        }
        .message-content {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }
        .message-id, .message-type, .message-time, .message-value {
            font-size: 0.9rem;
            color: #333;
        }
        .message-value {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{.Title}}</h1>
    </header>
    <main>
        {{template "content" .}}
    </main>
    <footer>
        <p>&copy; 2023 Big Go Project</p>
    </footer>
    <script>
        // Функция для форматирования чисел с двумя десятичными знаками
        function formatNumber(num) {
            return num.toFixed(2);
        }
    </script>
</body>
</html>
{{end}}
